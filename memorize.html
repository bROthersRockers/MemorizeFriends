<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

	<head>

	<body>
		<div id="head_container" class="container_16">
			<div id="how_many_form_div" class="grid_15 prefix_1">

					<select id="level_select" name="level_select">
						<option id="l1opt" value="1">Beginner</option>

			</div>	
			<div clas="clear"></div>
		</div>

		</div>
