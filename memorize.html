<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<title>Memorize friends</title>
		<link href="css/reset.css" rel="stylesheet">
		<link href="css/960.css" rel="stylesheet">
		<link href="css/text.css" rel="stylesheet">
		<link href="css/memorize.css" rel="stylesheet">					
	</head>
	<body>
		<div id="top_bar" class="container_16">
			<div class="grid_16">
				<img alt="Memorize title" src="res/memorize_title.png" />	
			</div>		
		</div>
		<div id="head_container" class="container_16">
			<div id="how_many_form_div" class="grid_15 prefix_1">
				<span>
					<label>Select level</label>
					<select id="level_select" name="level_select">
						<option id="l1opt" value="1">Easy</option>
						<option id="l2opt" value="2">Hard</option>
						<option id="l3opt" value="3">Expert</option>
					</select>
					<button name="submit" value="Ok" onclick="button_clicked()">
						Start
					</button>
				</span>
			</div>	
			<div clas="clear"></div>
		</div>	
		<div id="card_container" class="container_12">		
		</div>
		<div id="fb-root"></div>
		<script src="http://connect.facebook.net/en_US/all.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/card_builder.js"></script>
		<script type="text/javascript" src="js/facebook_private.js"></script>		
		<script type="text/javascript" src="js/facebook.js"></script>
		<script type="text/javascript" src="js/memorize.js"></script>
	</body>
</html>
